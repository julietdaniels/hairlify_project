<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/my_hairlify/css/signin.css">
    <script
    src="https://kit.fontawesome.com/3bf6e17bc2.js"
    crossorigin="anonymous"></script>
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Signin page</title>
</head>
<body>
    <section class="signup">
        <div class="first">
          <h3>Welcome To MyHairlify</h3>
          <h4>Register To Get Started</h4>
          <div class="register">
            <h5>
                Email address
            </h5>
           <input type="text" placeholder="Enter Your Email Address">
           <h5>
             Password
           </h5>
           <input type="text" placeholder="Enter Your Password">
          </div>
          <div class="art">
            <a href="forgotpassword.html">
              Forget Password?
            </a>
          </div>
          <button>Sign In</button>
          <div class="line">
            <hr>
            <p>OR</p>
            <hr>
          </div>
          <div class="google">
            <i class="bi bi-google" id="icon"></i>
            <a href="">Continue with Google</a>
          </div>
          <div class="side">
            <p>Don't have an account?</p>
            <a href="signup.html">Sign Up</a>
          </div>
        </div>

        <!-- second -->
        <div class="second">
          <img src="/my_hairlify/images/lock1.png" alt="">
        </div>
    </section>
</body>
</html>
